version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: kronos-backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
      - ENVIRONMENT=production
    volumes:
      - ./backend/data:/app/data  # 持久化数据目录
    networks:
      - kronos-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: kronos-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - kronos-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 可选：Redis缓存服务
  redis:
    image: redis:7-alpine
    container_name: kronos-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - kronos-network
    restart: unless-stopped
    command: redis-server --appendonly yes

networks:
  kronos-network:
    driver: bridge

volumes:
  redis_data:
    driver: local